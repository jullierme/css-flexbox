<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./default.css" rel="stylesheet" />

    <title>Accordion de imagens</title>
  </head>
  <style>
    .container {
        display: flex;
        height: 100vh;
    }

    .accordion {
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        flex: 1;
        margin: 0;
        padding: 0;
        transition: all 600ms cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .accordion:hover {
        flex-basis: 65vw;
    }
  </style>
  <body >
    <div class="container">
        <div class="accordion" style="background-image: url(https://images.pexels.com/photos/283196/pexels-photo-283196.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
        <div class="accordion" style="background-image: url(https://images.pexels.com/photos/692064/pexels-photo-692064.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
        <div class="accordion" style="background-image: url(https://images.pexels.com/photos/97904/pexels-photo-97904.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>

        <div class="accordion" style="background-image: url(https://images.pexels.com/photos/192774/pexels-photo-192774.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
